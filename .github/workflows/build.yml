name: Build docs

on:
  push:
    branches: ['main']
    tags:
      - 2024
      - 2025
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ—‚ Checkout
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9  # v3.5.3
        with:
          submodules: recursive
          lfs: true
          fetch-depth: 1
      - name: ðŸ“š Install Hugo
        uses: peaceiris/actions-hugo@16361eb4acea8698b220b76c0d4e84e1fd22c61d  # v2.6.0
        with:
          hugo-version: '0.92.2' # need to use this version to build the website
          extended: true
          
      - name: Set deployment config
        id: config
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "base_url=https://robinv8.github.io/ospo-events/" >> $GITHUB_OUTPUT
            echo "publish_dir=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "base_url=https://robinv8.github.io/ospo-events/" >> $GITHUB_OUTPUT
            echo "publish_dir=." >> $GITHUB_OUTPUT
          fi
          echo "publish_branch=gh-pages" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          hugo --baseURL ${{ steps.config.outputs.base_url }}
  
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        # If you're changing the branch from main,
        # also change the `main` in `refs/heads/main`
        # below accordingly.
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: ${{ steps.config.outputs.publish_branch }}
          destination_dir: ${{ steps.config.outputs.publish_dir }}
          allow_empty_commit: true